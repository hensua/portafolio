<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
     <main>
        <section class="seccion-1">
            <div class="caja-texto">
                <textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="nota-alerta">
                <img src="imagenes/alerta.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="desencriptar">
            </div>
        </section>
        <section class="seccion-2">
            <div class="muneco">
                <img src="imagenes/Muñeco.png" alt="Muñeco">
            </div>
            <div class="content-parrafo">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="copiador">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="mostrar-texto">
                <p class="resultado-texto"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
